	<script type="text/javascript">
	//오늘 날짜를 ___년___월___일____요일의 형태로 출력
	//단, 요일은 배열을 이용해서 작업
	
	today = new Date();
	
	//한방에 날짜 찍는다. 작업하는 PC의 locale정보에 지정되어 있는 
	//날짜 표기법으로 객체의 요일정보를 리턴.
	//운영체제에 설정된 정보로 맞게 형태 변환
	//한국 -___년____월____일
	//미국 -___월____일____년
	document.write(today.toLocaleDateString());
	
	year = today.getFullYear();
	month = today.getMonth();
	day = today.getDate();
	week = today.getDay();	//요일번호
	
	
	
	myarr = new Array("일요일","월요일","화요일","수요일","목요일"
			,"금요일","토요일");
	//document.write(today.toLocaleDateString()+" " +week[day]);
	
	/* myarr[0] = "일요일";
	myarr[1] = "월요일";
	myarr[2] = "화요일";
	myarr[3] = "수요일";
	myarr[4] = "목요일";
	myarr[5] = "금요일";
	myarr[6] = "토요일"; */
	
	document.write(year+"년 "+(month+1)+"월 "+day+"일 "+myarr[week]);
	
	</script>
</body>
