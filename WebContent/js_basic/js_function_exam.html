<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function printgugu(){
		document.write("<table border='1'>");
		for(i=2; i<10; i++){
			document.write("<tr aligen='center'>");
			for(j=1; j<10; j++){
				document.write("<td>"+i +"*"+j+"="+(i*j)+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}
	
	function print(){
		//num1 = parseInt(window.prompt("단 입력"));
		num1 = window.prompt("단 입력");
		document.write("<table border='1'>");
			
			for(j=num1; j<10; j++){
				//document.write("<tr aligen='center'>");
				document.write("<td>"+num1 +"*"+j+"="+(num1*j)+"</td>");
				//document.write("</tr>");
			}
			document.write("</tr>");
		document.write("</table>");
		return num1;
	}
	
	function calc(){	//오타가 좀 많네
		num1 = parseInt(window.prompt("숫자1"));
		/* str1 = parseInt(window.prompt("연산자입력")); */
		
		num2 = parseInt(window.prompt("숫자2"));
		str1 = window.prompt("연산자입력");
		
		result=0;
		if(str1=="+"){
			result = num1 + num2;
		}else if(str1=="-"){
			result = num1 - num2;
		}else if(str1=="*"){
			result = num1 * num2;
		}else if(str1=="/"){
			result = num1 / num2;
		}
		alert("연산결과 ->" + result);
	}
	function hapTest(num){
		result=0;
		for(i=1; i<num; i++){
			result = result +i;
		}
		return result;
	}


</script>
</head>
<body>
<!-- printgugu() : js_gugu_test.html의 코드를 copy해서 함수로 재구성
	 print() : 함수내부에서 단을 입력받도록 코드를 구성한후 입력받은 단에 대한 구구단 출력
	 calc() : 함수 내부에서 숫자1, 숫자2, 연산자 입력해서 연산
	 ==> printgugu()와 print()는 documnet.write로 출력
	 ==> calc는 연산결과를 alert로 출력
	 +연산결과=>______  -->
	<input type="button" value="전체구구단 출력" onclick="printgugu()">
	<input type="button" value="입력받아 구구단 출력" onclick="print()">
	<input type="button" value="연산" onclick="calc()">
	
	<script type="text/javascript">
		//숫자를 입력받아서 1부터 받은수까지 합 구해서 리턴
		//hapTest(숫자1)
		//window.alert(num1);
		num = parseInt(window.prompt("숫자1"));
		returnVal = hapTest(num);
		alert(returnVal);
	</script>
</body>
