	<!-- 자바스크립트 내장객체:Date객체(날짜와 시간의 표현) -->
	<script type="text/javascript">
	//자바스크립트는 배열을 내장객체로 정의
		today = new Date();
		document.write(today + "<br/>");
		
		today.setDate(1);	//오늘날짜의 일을 1로 지정
		document.write(today + "<br/>");
		
	</script>
</body>
