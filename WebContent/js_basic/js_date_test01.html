<body>
	<!-- 자바스크립트 내장객체:Date객체(날짜와 시간의 표현) -->
	<script type="text/javascript">
		today = new Date();
		document.write(today);
		str = today.getFullYear()+"년";
		str = str + (today.getMonth())+"월";
		str = str + today.getDate() + "일";
		str = str + today.getHours() + "시";
		str = str + today.getMinutes() + "분";
		str = str + today.getSeconds() + "초"
		day = today.getDay();	//요일번호를 구하는 것.
								//일요일 0, 토요일 6번
		document.write("<h2>"+str+ ":" + day + "</h2>"); //숫자
		//switch문을 이용해서 str에 요일명을 연결해서 출력하기
		weekday = "";
		
		switch(day){
		case 6:
			weekday="토요일";
			break;
		case 5:
			weekday="금요일";
			break;
		case 4:
			weekday="목요일";
			break;
		case 3:
			weekday="수요일";
			break;
		case 2:
			weekday="화요일";
			break;
		case 1:
			weekday="월요일";
			break;
		case 0:
			weekday="일요일";
			break;
		}
		str=str+weekday;
		document.write("<h2>" + str + "</h2>");	//요일
		myimg = "01.jpg";
		document.write("<img src='../images/m_garden"+myimg+"'</>");
		document.bgColor="yellow";
		
	</script>
</body>
</html>
