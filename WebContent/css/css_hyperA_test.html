<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/*	하이퍼링크가 연결된 태그에서 이벤트가 발생할때 마다 효과를 주기 위해서
		사용하는 선택자로 모두 정의해서 사용하는 경우 순서가 정해져있다.
		a:HOVER는 a:LINK와 a:VISITED뒤에 정의되어야 한다.
		a:ACTIVE는 a:HOVER 다음에 정의 되어야 한다.
	*/
	
	a:LINK {/* 방문전 */
	color: black;
	text-decoration: none;
}
a:VISITED {/* 방문후 */
	color: yellow;
}
a:HOVER {/* 마우스 포인터를 올려 놓은 상황(a 태그가 아니라도 사용가능) */
	color: green;
	text-decoration: underline;
}
a:ACTIVE {/* 마우스를 클릭하는 시점 */
	color: red;
}
</style>


</head>
<body>
	<h1>하이퍼링크에서 사용할수 있는 pseudo선택자</h1>
	<a href="http://www.google.com">구글</a>
	<a href="http://www.kitri.re.kr">kitri</a>
	<a href="http://data.seoul.go.kr">서울시 데이터센터</a>
	<a href="http://www.data.go.kr">정부 데이터센터</a>
</body>
</html>
