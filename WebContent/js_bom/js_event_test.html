<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
	function calc(){
		mynum1 = myform.num1.value ; //getter
		myform.num2.value = mynum1 * 1.2; //setter
	}
	
	function shodData(workingform){	//같은 form안에서 이름 다르게
		mynum1 = workingform.num1.value ; //getter
		workingform.num2.value = mynum1 * 1.2; //setter
	}
	function formexec(workingform){
		//button을 submit버튼처럼 활용
		workingform.submit();
	}
		
	</script>
</head>
<body onload="alert('반갑습니다')">	<!-- 실행하면 바로 메시지 -->
