
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

<script type="text/javascript" src="../common/js/jquery-3.2.1.min.js">
</script>

<script type="text/javascript">
	$(document).ready(function(){
		//alert("test");
		$("#btn1").on("click", function(){
			//노드를 추가하는것이기에 객체 생성
			
			data = $("<p>newP</p>");		//문법도 들어올수 있고, 동작기능
			data.attr("style", "background:yellow");
			$("#root").append(data);		//
			
		});
		
		$("#btn2").on("click", function(){
			$("#root").children().last().remove();
		});
		
		$("#btn3").on("click", function(){
			$("#root").empty();
		});
		
		
		
		
	});

</script>

</head>
<body>

		<p style="background: red;">line04</p>
		
	</div>

	<hr>
	<!-- jquery로 할꺼면 onclick 필요없음 id가 필요 -->
	<button id = "btn1">P태그추가하기</button>
	<button id = "btn2">P태그삭제하기</button>
	<button id = "btn3">div안의 모든 p태그 삭제하기</button>
