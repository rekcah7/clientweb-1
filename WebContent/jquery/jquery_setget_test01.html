<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<!-- <script type="text/javascript" 
		src="../common/js/jquery-1.11.3.js"> </script> -->
<script src="../common/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="main">
	<div class="test1">jquery~~~</div>
	<div class="test2">jquery~~~~</div>
	<div id="test3">jquery~~~~</div>
	<div id="test4">jquery~~~~</div>
	<div id="test5">jquery~~~~</div>
	</div>
	
	<p>jQuery 연습중....</p>
	
	<div id="result"></div>
	<div id="result2"></div>
	
	<form>
		<input type="number" id="data"/>
		<input type="number" id="data2"/>
		<input type="button" id="btn" value="노드가져오기"/>
	</form>
	<script type="text/javascript">
		//DOM 노드 액세스
		$(document).ready(function(){
			$(".test1").css({"color":"blue",
							"border":"solid 1px red"});	//여러개 지정할때 json정의 방식사용
			
			$("p").hide();
			//<h1></h1> 추가시 태그 적용이 안됨
			$("#result").text("<h1>div에 값 설정하기 - 텍스트 추가</h1>");
			$("#data").on("keyup", function(){
				myval = parseInt($("#data").val()) + 1000;//getter
				$("#result").text(myval); //setter
			});
			$("#btn").on("click", function(){
				textVal = $("#result").text(); //getter
				alert(textVal);
				$("#data2").val(textVal);	//setter
			});
		});
		
	
	
		/*text()->요소의 텍스트 반환
		  html()->선택한 요소의 html태그가 포함된 컨텐츠 반환
		  val()->입력필드의 값을 반환
		  attr()->요소의 속성을 반환
		  position()-> 요소의 위치 반환
		*/
	</script>
</body>
</html>
