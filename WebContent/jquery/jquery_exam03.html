<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="../common/js/jquery-3.2.1.min.js">
	</script>
	<script type="text/javascript">
		//아이디체크하기 - 4글자 이상 , java면 이미 사용중인 아이디 아니면 사용가능아이디
		//출력하기 - jQuery로 변경하기
		$(document).ready(function(){
			$("#id").on("keyup", function(){
				textVal = $("#id").val();	//text는 val메소드 이용
				str="";
				if(textVal.length<4){
					str = "4글자 이상의 글자 입력 바랍니다";
				}else{
					//기존의 존재하는 아이디인지 평가(Ajax처리 - DB연동)
					if(textVal=="java"){
						str="이미 사용중인 아이디입니다";
					}else{
						str="사용가능한 아이디입니다.";
					}
				}
				$("#result").text(str);
			});
			
			/* $("#result").on("keyup", function(){
				textVal = parseInt($("#id").val());
				$("#result").text(textVal);
			}); */
		});
	
	</script>
</head>
<body>
	<h1>티몬 회원가입</h1>
	<h2>필수항목</h2>
	<form name="myform">
		아이디:<input type="text" id="id" />
	</form>
	<div id="result" style="color: red;"></div>
</body>
</html>
