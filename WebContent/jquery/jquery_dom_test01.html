<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR" />
<title>Insert title here</title>
<script src="../common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
/*
//요소의 뒤와 요소의 끝은 요소안과 밖의 차이
append()->선택된 요소의 last child 노드로 추가(하위=>테두리 안)
prepend()->선택된 요소의 frist child 노드로 추가
after()->선택된 요소의 뒤에 새로운 형제 노드로 추가(형제=>테두리 밖)
before()->선택된 요소의 앞에 새로운 형제 노드로 추가
remove()-> 선택된 요소와 그 자식 요소를 삭제
empty()->선택된 요소의 자식요소 삭제(선택된 노드의 하위 노드들을 모두 삭제)
*/

//data = "<p>dom액세스 테스트</p>";	//문자열로 정의된것. 추가할때마다 덧붙여짐
data = $("<p>dom액세스 테스트</P>");	//=> jquery 객체로 정의했기 때문에

$(document).ready(function(){	//준비되면 작업할껀데
	$("#append").on("click", function(){	//id append가 클릭되면
		//alert("선택자를 태그로 지정해서 변경");		
		$("#btns").append(data);			//btns에다가 data를 추가하겠다.
	});
	$("#after").on("click", function(){
		$("#btns").after(data);
	});
	
	$("#prepend").on("click", function(){
		$("#btns").prepend(data);
	});
	
	$("#before").on("click", function(){
		$("#btns").before(data);
	});
	
	$("#remove").on("click",function(){
		$("#btns").remove();
	});
	$("#empty").on("click",function(){
		$("#btns").empty();
	});
		
});

</script>
</head>
<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
		<div id="domtestbtn">
			<form id="myformId" name="myform">				
				<div id="btns" style="border: solid 1px blue">	
					<input type="button" value="append"
						 name="btn" id="append" />
					<input type="button" value="prepend"
						 name="btn" id="prepend" />
						 
					<input type="button" value="after"
						 name="btn" id="after" />
					<input type="button" value="before"
						 name="btn" id="before" />
				
					<input type="button" value="remove"
						 name="btn" id="remove" />
					<input type="button" value=empty
						 name="btn" id="empty" />
				</div>
			</form>
			
		</div>
	</div>
	
</body>
</html>
