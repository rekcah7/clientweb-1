<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="">
	<table border="1" width="400" height="400">
		<tr align="center">
			<td colspan="3"><b>회원가입</b></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" maxlength="6"></td>
		</tr>
		<tr>
			<td>사용자ID</td>
			<td><input type="text" name="ID" maxlength="6"></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" name="pass" maxlength="6"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="pass2" maxlength="6"></td>
		</tr>
		
		<tr>
			<td>주민등록번호</td>
			<td><input type="text" size="8" name="front" maxlength="6"> - <input type="text" size="10" name="back" maxlength="7"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" size="3" name="p1" maxlength="3"> - <input type="text" size="4"name="p2" maxlength="4"> -
						<input type="text" size ="4" name="p3" maxlength="4"></td>
		</tr>
	
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender" value="남자">남자
			<input type="radio" name="gender" value="여자">여자</td>
		</tr>
		
		<tr>
			<td>직업</td>
			<td><select name="job">
				<option value="choice">선택하세요
				<option value="웹디자이너">웹디자이너
				<option value="개발자">개발자
				<option value="빅데이터개발자">빅데이터개발자
				<option value="DBA">DBA
				<option value="임베디드개발자">임베디드개발자
			</select>
		</tr>
		
		<tr>
			<td>email 주소</td>
			<td ><input type="text" name="mail"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><input type="submit" value="가입하기">
			<input type="reset" value="취소">
		</tr>
		
	</table>
</form>
</body>
</html>
